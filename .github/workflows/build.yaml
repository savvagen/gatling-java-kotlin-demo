name: Gatling Simulation
on:
  push:
    branches: '*'

jobs:
  test:
    runs-on: ubuntu-20.04
    container: gradle:7.2-jdk11
    name: gatling
    timeout-minutes: 30
    services:
      json_server:
        image: savvagenchevskiy/json-server:latest
        ports:
          - '3000:3000'
        options: '--hostname=json_server --name=json_server'
    env:
      BASE_URL: "http://json_server:3000"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Test üß™Ô∏è
        run: |
          ./gradlew build gatlingRun

      - name: Rename Test Report Dir
        if: always()
        run: |
          mv ./results/javasimulation-* ./results/javasimulation-report

      - name: Archive test report
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: gatling-report
          path: results/javasimulation-report
          retention-days: 15

      - name: Deploy Report to GitHub Pages üöÄ
        if: success()
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: gh-pages
          build_dir: results/javasimulation-report
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}