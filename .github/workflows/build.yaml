name: Gatling Simulation
on:
  push:
    branches: '*'

jobs:
  test:
    runs-on: ubuntu-latest
    container: gradle:7.2-jdk11
    name: gatling
    timeout-minutes: 30
    services:
      json_server:
        image: savvagenchevskiy/json-server:latest
        ports:
          - '3000:3000'
        options: '--platform=linux/amd64 --hostname=json_server --name=json_server'
    env:
      BASE_URL: "http://json_server:3000"
    steps:
      - name: Checkout repository 🛎️
        uses: actions/checkout@v2

      - name: Test 🧪️
        run: |
          ./gradlew build gatlingRun