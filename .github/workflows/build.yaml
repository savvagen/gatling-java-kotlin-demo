name: Gatling Simulation
on:
  push:
    branches: '*'

jobs:
  test:
    runs-on: ubuntu-20.04
    container: gradle:7.2-jdk11
    name: gatling
    timeout-minutes: 30
    services:
      json_server:
        image: savvagenchevskiy/json-server:latest
        ports:
          - '3000:3000'
        options: '--hostname=json_server --name=json_server'
    env:
      BASE_URL: "http://json_server:3000"
    steps:
      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Test ğŸ§ªï¸
        run: |
          ./gradlew build gatlingRun

      - name: Archive test report
        uses: actions/upload-artifact@v2
        if: success()
        with:
          name: gatling-report
          path: results/*
          retention-days: 15

      - name: Deploy Report to GitHub Pages ğŸš€
        if: success() # always()
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: gh-pages
          build_dir: results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}